      <section class="profile-container">

        <h1>Mon profil</h1>
        </div>
        <h2>Données personnelles</h2>
        <form>
            <div class="form-group">
                <label for="last-name">Nom</label>
                <input type="text" id="last-name" placeholder="Nom de famille">
            </div>
            <div class="form-group">
                <label for="first-name">Prénom</label>
                <input type="text" id="first-name" placeholder="Prénom">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="phone">Téléphone</label>
                <input type="text" id="phone" placeholder="Téléphone">
            </div>
            <div class="form-group">
                <label for="mobile">Mobile</label>
                <input type="text" id="mobile" placeholder="Numéro de mobile">
            </div>
            <button type="submit">Mettre à jour mon profil</button>
        </form>
    </div>
